<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
	<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
	<!--引入bootstrap的核心css-->
	<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />
	<title>修改等级</title>
	<!--判断如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置-->		
	<!--[if lt IE 9]>
	
	<script src="js/bootstrap/js/respond.min.js"></script>
	<script src="js/bootstrap/js/html5shiv.min.js"></script>		
	<![end if] -->
</head>
<body>	
	<div class="container">
		
		<ol class="breadcrumb">
			<li><a href="#">教师管理系统</a></li>
			<li><a href="#">等级管理</a></li>			
			<li>修改等级</li>
		</ol>

		<h2 class="page-header">修改等级</h2>
		<form id="form1" class="form-horizontal">
			<div class="form-group">
				<label for="" class="col-sm-2">等级名称</label>
				<div class="col-sm-10">
					<input type="text" id="rankName" name="rankName" placeholder="请输入等级名称" class="form-control"/>
				</div>					
			</div>	
			<div class="form-group">
				<label for="" class="col-sm-2">基本工资</label>
				<div class="col-sm-10">
					<input type="text" id="rankSalary" name="rankSalary" placeholder="请输入基本工资" class="form-control"/>
				</div>					
			</div>
			<div class="form-group">					
				<div class="col-sm-10 col-sm-offset-2">
					<input type="hidden" id="rankId" name="rankId">
					<input type="button"  value="修改等级" class="btn btn-success" id="updateBtn"/>
					<input type="button"  value="取消" class="btn btn-danger" onclick="history.back();"/>
				</div>
			</div>		
		</form>
	</div>
	
	<!--引入jquery-->
	<script src="js/jquery.js"></script>
	<!-- 引入全局公共js文件 -->
	<script type="text/javascript" src="js/global.js"></script>
	<!-- 引入参数插件 -->
	<script type="text/javascript" src="js/param.js"></script>
	<!--引入bootstrap的js功能-->
	<script src="js/bootstrap/js/bootstrap.js"></script>
	<!-- 引入layer弹出层js功能 -->
	<script type="text/javascript" src="js/layer/layer.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {

			//获得rankId
			var rankId = $.getParam('rankId');
			
			//发出ajax请求，获得当前等级数据，填充表单
			$.getJSON(baseUrl + '/GetRankServlet',{rankId:rankId},function(data) {
				
				$('#rankId').val(data.rankId);
				$('#rankName').val(data.rankName);
				$('#rankSalary').val(data.rankSal);		
				

			});			

			
			/*表单验证函数*/
			function checkForm() {

				var rankName = $('#rankName');
				var rankSalary = $('#rankSalary');

				// 验证等级名称
				if (rankName.val() == '' || rankName.val().length > 10) {
					layer.msg("等级名称不能为空且最多10字符！");
					return false;
				}

				// 验证最低工资
				var r;

				r = /^\d{1,6}$/;

				if ( !r.test(rankSalary.val()) ) {
					layer.msg('最低工资必须是1~6位数字');
					return false;
				}

				return true;
			}

			// 修改按钮单击事件
			$('#updateBtn').click(function() {

				if ( !checkForm() )
					return;

				// 表单序列化
				var params = $('#form1').serialize();

				// 加载层
				layer.load();

				// 发出ajax请求
				$.post(baseUrl + '/UpdateRankServlet',params,function(data){
				
					layer.closeAll();
					layer.msg('修改等级成功');

					setTimeout(function(){
						location.href = 'QueryRank.html';
					},1000);
				});

			});


		});		

	</script>
</body>
</html>
