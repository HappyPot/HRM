<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<!--登陆主体-->	
		<div id="main">
			<!--头像开始-->
			<div id="header-border">
				<div id="header-pic">
					
				</div>
			</div>
			<!--头像的结束-->
			<!--帐号密码开始-->
			<div id="account">
				<form action="">
					<div class="input">
						<input type="text" name="TecName" id="TecName" value="" placeholder="please input username"/>
					</div>
					<div class="input">
						<input type="password" name="TecPwd" id="TecPwd" value="" placeholder="please input password"/>
					</div>
				</form>
			</div>
			<!--帐号密码结束-->
			<!--登录按钮开始-->
			<button id="login-btn">Sign In</button>
			<!--登陆按钮结束-->
			<!--底部开始-->
			<div id="footer">
				<a href="#">Forget PassWord?</a>
			</div>
			<!--底部结束-->
		</div>
		 <!--引入jquery-->
	    <script src="js/jquery.js"></script>
	    <!-- 引入全局公共js文件 -->
	    <script type="text/javascript" src="js/global.js"></script>
	    <!-- 引入layer弹出层js功能 -->
	    <script type="text/javascript" src="js/layer/layer.js"></script>
	    <script type="text/javascript">
           //用户登录
            $('#login-btn').click(function(event) {
                
                var params = {
                    TecName:$('#TecName').val(),
                    TecPwd:$('#TecPwd').val()
                }

                $.post(baseUrl + '/LoginServlet',params,function(data) {

                    if (data == 1)
                        layer.msg('用户名不存在');
                    else if (data == 2)
                        layer.msg('密码错误'); 
 					else if (data == 3) {
                        location.href = 'main.html';                             
                    }          
                })
                .error(function() {
                    layer.msg('网络请求失败！');
                });
            });
	    </script>
	</body>
</html>
